<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <input type="file" (change)="onchangeFile($event)">
                <button *ngIf="urlFile?!selectFile:selectFile" (click)="upload()" mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger">Upload
                    <mat-icon color="accent" matSuffix>upload_file</mat-icon>
                </button>
                <mat-spinner *ngIf="check"></mat-spinner>
                <div *ngIf="urlFile">
                    <img width="350px" height="350px" src="{{urlFile}}" alt="">
                </div>

            </mat-card>
        </div>
    </div>
</div>
